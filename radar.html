<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Radar</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Webinterface to Jet">
    <meta name="author" content="Gerhard Preuss">
    <link href="radar.css" rel="stylesheet"></link>
</head>

<body>
    <div id="main">
        <div id="config">
            <div id="status" class="disconnected">&gt;</div>
            <div id="jet-config">
                <fieldset>
                    <label for="jet-address">Address</label>
                    <input type="text" name="jet-address" id="jet-address" required></input>
                    <label for="jet-port">Port</label>
                    <input type="number" name="jet-port" id="jet-port" required value="11123"></input>
                    <label for="jet-reconnect">Reconnect</label>
                    <input type="checkbox" name="jet-reconnect" id="jet-reconnect" checked></input>
                    <button id="connect" type="submit">Connect</button>
                    <label for="fetch-case-insensitive">Aa</label>
                    <input type="checkbox" name="fetch-case-insensitive" id="fetch-case-insensitive" checked></input>
                    <label for="fetch-sort-by-value">Sort by</label>
                    <select name="fetch-sort-by" id="fetch-sort-by" value="path">
                        <option value="path">Path</option>
                        <option value="value">Value</option>
                    </select>
                    <label for="fetch-sort-by-value">Order</label>
                    <select name="fetch-sort-order" id="fetch-sort-order" value="ascending">
                        <option value="ascending">Ascending</option>
                        <option value="descending">Descending</option>
                    </select>
                    <label name="fetch-custom-mode">JSON</label>
                    <input type="checkbox" name="fetch-custom-mode" id="fetch-custom-mode"></input>
                    <textarea name="fetch-custom" id="fetch-custom" style="display:none;"></textarea>
                </fieldset>
            </div>
            <div id="fetch-config">
                <fieldset>
                    <label name="fetch-path">Query</label>
                    <input type="search" name="fetch-path" id="fetch-path" placeholder="foo" pattern=".."></input>
                </fieldset>
            </div>
            </div/>
            <table id="content">
            </table>
            <div id="pagination" class="row">
                <button id="fetch-prev" disabled>Prev</button>
                <button id="fetch-next" disabled>Next</button>
            </div>
        </div>
</body>

<script src="jquery-2.0.3.min.js"></script>
<script src="msgpack.js"></script>
<script src="jet.js"></script>
<script src="radar.js"></script>

</html>
