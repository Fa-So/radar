<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Radar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webinterface to Jet">
    <meta name="author" content="Gerhard Preuss">

    <link href="radar.css" rel="stylesheet"></link>
  </head>
  <body>   
    <div id="main">
      <div id="status">Disconnected</div>
      <form id="jet-config">
        Jet Websocket URL: 
        <input type="url" name="websocket-url" required pattern="ws://.+"></input>
        <button type="submit" >Connect</button>        
      </form>
      <form id="fetch-config">
        Path:
        <input type="text" name="fetch-path" id="fetch-path"></input>
        Aa:
        <input type="checkbox" name="fetch-case-insensitive" id="fetch-case-insensitive"
        checked></input>
        Range:
        <input type="number" name="fetch-range" id="fetch-range" value="10"></input>
        Custom:
        <input type="checkbox" name="fetch-custom-mode" id="fetch-custom-mode"></input>
        <input type="text" name="fetch-custom" id="fetch-custom"
        disabled></input>
        <button id="fetch-prev">Prev</button>
        <button id="fetch-next">Next</button>
        <button type="submit" >Fetch</button>
      </form>
      <div id="content"></div>
    </div>
  </body>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="jet.js"></script>
  <script src="radar.js"></script>

</html>
