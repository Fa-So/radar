<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"></link>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script data-main="js/jet_main.js" src="js/require.js"></script>
    <script src="js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link type="text/css" href="style/jet.css" rel="stylesheet"></link>
  </head>
  <body>    
    <div class="container">
      <div class="row">        
        <h1 class="page-header span12">
          <i class="icon-star"></i>Jet-Viewer
          <span class="label label-important pull-right" id="status-label">
            <h2 id="status-text">offline
            </h2>
          </span>
        </h1>
      </div>
      <div class="row" style="opacity:.2" id="main">
        <div class="span4" id="sidebar">
          <h2>Tree</h2> 
          <div id="tree">
          </div>
          <h2>Search</h2>
          <div id="search"></div>
        </div>
        <div class="span8" id="main">
          <h2>Dash</h2>
          <div id="dash"></div>        
        </div>
      </div>
  </body>
  

  <script type="text/x-handlebars" id="ember-search-template">      
    <div class="form-search breadcrumb" id="search">
      {{view inputView classNames="input search-query"}}
      <i class="unselect-all icon-star-empty pull-right" {{action "unselectAll"}}></i>
      <i class="select-all icon-star pull-right" {{action "selectAll"}}></i>
    </div>
    <ul class="nav nav-tabs nav-stacked" id="search-leafs">
      {{#each matches}}
      {{view JetViewer.LeafView itemBinding="this" tagName="li" displayNameBinding="path"}}
      {{/each}}
    </ul>        
  </script>

  <script type="text/x-handlebars" id="ember-nodes-template">      
      <ul class="breadcrumb">
        {{#each breadcrumbs}}
        <li {{action "clickBreadcrumb"}} >
          <a href="#">{{name}}</a>
          <span class="divider">/</span>
        </li> 
        {{/each}}
      </ul>
      <div>
        <ul class="nav nav-tabs nav-stacked">
          {{#each childNodes}}
          {{view JetViewer.NodeView itemBinding="this" tagName="li" displayNameBinding="name"}}
          {{/each}}
          {{#each childStates}}
          {{view JetViewer.LeafView itemBinding="this" tagName="li" displayNameBinding="name"}}
          {{/each}}
          {{#each childMethods}}
          {{view JetViewer.LeafView itemBinding="this" tagName="li" displayNameBinding="name"}}
          {{/each}}
        </ul>        
      </div>
  </script>


  <script type="text/x-handlebars" id="ember-tree-element-template">
    <a href="#">
      <i {{action "onClick"}} {{bindAttr class="isLeaf:icon-leaf isNode:icon-folder-open"}}></i>
      <span> {{displayName}}</span>
      <i {{action "toggleSelected"}} {{bindAttr class="isSelected:icon-star isNotSelected:icon-star-empty :toggle-button :pull-right"}}></i>
    </a>
  </script>

  <script type="text/x-handlebars" id="ember-dash-template">
    {{#each selectedStates}}
    {{#view JetViewer.StateRowView itemBinding="this" classNames="jet-row row"}}
      <div class="span8 jet-row-content">
        <div class="row">
          <div class="jet-label span3 ">
            {{item.path}}
            <span class="badge badge-inverse pull-right" {{bindAttr
            style="badgeStyle"}} {{action "toggleHistory"}}>{{item.history.updateCount}}</span>
          </div>
          {{view JSONArrayInputView itemBinding="item"}}
          <div class="btn-group span1">
            <button {{action "unselect"}} class="btn">&times;</button>
            <button {{bindAttr class=":btn :pull-right item.schema.read_only:disabled"}} {{action "execute"}}>
              <i class="icon-arrow-right"></i>
            </button>    
          </div>
        </div>
        {{#if showHistory}}
        {{#each item.history.content}}
        {{#view JetViewer.FadeInView contentBinding="this" classNames="row history"}}
          <div class="span3">
            <div class="pull-right">
              {{content.date}}
            </div>
          </div>
          <div class="jet-input span5">
            <div class="form-inline pull-left">
              <div class="control-group">
                <div class="input-prepend input-append">
                  <span class="add-on">[</span>
                  <input type="text" class="method-view
                                            input-xlarge" {{bindAttr value="content.value"}}></input>
                  <span class="add-on">]</span>
                </div>            
              </div>
            </div>
          </div>
        {{/view}}
        {{/each}}
        {{/if}}
      </div>
    {{/view}}
    {{/each}}

    {{#each selectedMethods}}
    {{#view JetViewer.MethodRowView itemBinding="this" classNames="jet-row row"}}
      <div class="span8 jet-row-content">
        <div class="row">
          <div class="jet-label span3 ">
            {{item.path}}            
          </div>
          {{view JSONArrayInputView itemBinding="item"}}
          <div class="btn-group span1">
            <button {{action "unselect"}} class="btn">&times;</button>
            <button class="btn pull-right" {{action "execute"}}>
              <i class="icon-arrow-right"></i>
            </button>    
          </div>
        </div>
      </div>
    {{/view}}
    {{/each}}
  </script>


  <script type="text/x-handlebars" id="ember-json-array-input-template">
    <div class="jet-input span4">
      <div class="form-inline pull-left">
        <div class="control-group">
          <div class="input-prepend input-append">
            <span class="add-on">[</span>
            {{view inputView}}
            <span class="add-on">]</span>
          </div>
        </div>
      </div>
    </div>
  </script>


  <script type="text/template" id="method-result-template">      
    <div class="alert alert-success fade in">
      <a class="close" data-dismiss="alert">x</a>
      <strong>Result:</strong>
      <% print(JSON.stringify(value)); %>
    </div>
  </script>

  <script type="text/template" id="method-warning-template">      
    <div class="alert fade in">
      <a class="close" data-dismiss="alert">x</a>
      <strong><%= heading %></strong>
      <%= message %>
    </div>
  </script>

  <script type="text/template" id="method-error-template">      
    <div class="alert alert-error fade in">
      <a class="close" data-dismiss="alert">x</a>
      <strong>Error:</strong>
      <%= value.message %>, code=<%= value.code %>
    </div>
  </script>   
</html>
