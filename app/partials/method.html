<div class="method">
  <div class="path">
    <span >{{method.$path}}</span>
  </div>

  <form name="methodForm" ng-submit="method.$call(args); methodForm.$setPristine()">
    <textarea placeholder="Array or Object" ng-model="argsJSON">
    </textarea>
    <button class="call" type="submit">call</button>
  </form>
</div>
