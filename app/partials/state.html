<div>
  <div ng-repeat="(parentPath, subs) in flatTree">
    <span>{{parentPath}}</span>
    <div ng-repeat="sub in subs">
      <span>{{sub.name}}</span>
      <input type="{{sub.inputType}}" ng-model="sub.parent[sub.name]"
        ng-model-options="{debounce: {'default': 100}}">
    </div>
  </div>
</div>
